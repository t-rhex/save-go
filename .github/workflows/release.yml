name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  pull-requests: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"

      - name: Update version in files
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          # Update version in main.go
          sed -i "s/Version = \".*\"/Version = \"${VERSION#v}\"/" main.go

          # Update version in Makefile
          sed -i "s/VERSION := .*/VERSION := ${VERSION#v}/" Makefile

          # Update version in README.md
          sed -i "s/@v[0-9.]*/@$VERSION/" README.md
          sed -i "s/Version: v[0-9.]*)/Version: $VERSION)/" README.md

      - name: Build binaries
        run: |
          mkdir -p dist
          GOOS=linux GOARCH=amd64 go build -o dist/save-linux-amd64
          GOOS=darwin GOARCH=amd64 go build -o dist/save-darwin-amd64
          GOOS=darwin GOARCH=arm64 go build -o dist/save-darwin-arm64
          GOOS=windows GOARCH=amd64 go build -o dist/save-windows-amd64.exe

      - name: Generate checksums
        run: |
          cd dist
          sha256sum * > checksums.txt

      - name: Update CHANGELOG.md
        run: |
          echo -e "\n## [${GITHUB_REF#refs/tags/}] - $(date +%Y-%m-%d)\n" >> CHANGELOG.md
          git log $(git describe --tags --abbrev=0 HEAD^)..HEAD --pretty=format:"- %s" >> CHANGELOG.md

      - name: Create Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.WORKFLOW_TOKEN }}
        with:
          files: |
            dist/*
          draft: false
          prerelease: false
          generate_release_notes: true
          body_path: CHANGELOG.md

      - name: Commit version updates
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add main.go Makefile README.md CHANGELOG.md
          git commit -m "chore: Update version to ${GITHUB_REF#refs/tags/}"
          git push
